<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip</h1>
        <div class="header-container">
            <form onsubmit="onEnterLoc(event)">
                <input type="text" name="search" placeholder="Enter Location" />
                <button onclick="onEnterLoc()">GO</button>
            </form>
            <button onclick="onGetPos()" class="btn-user-pos">My Location</button>
        </div>
    </header>

    <main class="main-container">
        <div class="location-container">
            <h3>Location : <span class="user-pos"></span></h3>
            <button onclick="onGetLoc()">Save Location</button>
        </div>
        <div class="map-container">
            <div id="map" style="width: 100%; min-height: 600px;"></div>
        </div>
        <div class="weather-container">
            here goes the weather
            <img src="">
        </div>
        <div class="locations-table">
            <table>
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Weather</th>
                        <th colspan="2">action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>


    <script src="lib/axios.js"></script>
    <script src="lib/swal.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>

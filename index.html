<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip</h1>
        <div class="header-container">
            <form>
                <input type="text" placeholder="Enter Location" />
                <button>GO</button>
            </form>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </div>
    </header>

    <main class="main-container">
        <div class="location-container">
            <h3>Location : <span class="user-pos"></span></h3>
            <button>Copy Location</button>
        </div>
        <div class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Specific Location</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        </div>
        <div class="weather-container">
            here goes the weather
        </div>
        <p>Locations: <span class="locs"></span></p>
        <div class="locations-table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Name</th>
                        <th>Name</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Marker</td>
                        <td>Marker</td>
                        <td>Marker</td>
                        <td>Marker</td>
                    </tr>
                    <tr>
                        <td>Marker</td>
                        <td>Marker</td>
                        <td>Marker</td>
                        <td>Marker</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
